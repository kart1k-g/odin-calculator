<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="main-container">
        <div id="top-container">
            <div id="calculator-container">
                <div id="display-container">
                    <div id="inner-display">
                        <p id="expression-container">
                            
                        </p>
                    </div>
                </div>
                <div id="btn-container">
                    <div class="row" id="row-1">
                        <div id="ac-container" class="btn function">
                            <span>AC</span>
                        </div>
                        <div id="modulus-container" class="btn function">
                            <span>%</span>
                        </div>
                        <div id="delete-container" class="btn function">
                            <span>Del</span>
                        </div>
                        <div id="divide-container" class="btn function">
                            <span>/</span>
                        </div>
                    </div>
                    <div class="row" id="row-2">
                        <div id="seven-container" class="btn operand">
                            <span>7</span>
                        </div>
                        <div id="eight-container" class="btn operand">
                            <span>8</span>
                        </div>
                        <div id="nine-container" class="btn operand">
                            <span>9</span>
                        </div>
                        <div id="multiply-container" class="btn function">
                            <span>X</span>
                        </div>
                    </div>
                    <div class="row" id="row-3">
                        <div id="four-container" class="btn operand">
                            <span>4</span>
                        </div>
                        <div id="five-container" class="btn operand">
                            <span>5</span>
                        </div>
                        <div id="six-container" class="btn operand">
                            <span>6</span>
                        </div>
                        <div id="subtract-container" class="btn function">
                            <span>-</span>
                        </div>
                    </div>
                    <div class="row" id="row-4">
                        <div id="one-container" class="btn function operand">
                            <span>1</span>
                        </div>
                        <div id="two-container" class="btn function operand">
                            <span>2</span>
                        </div>
                        <div id="three-container" class="btn function operand">
                            <span>3</span>
                        </div>
                        <div id="add-container" class="btn function">
                            <span>+</span>
                        </div>
                    </div>
                    <div class="row" id="row-5">
                        <div id="zero-container" class="btn">
                            <span>0</span>
                        </div>
                        <div id="dot-container" class="btn operand">
                            <span>.</span>
                        </div>
                        <div id="equals-container" class="btn function">
                            <span>=</span>
                        </div>
                    </div>
        
                </div>
            </div>
        </div>
        <div id="bottom-container">
            <footer id="footer">
                &#169 Megahard
            </footer>
        </div>

    </div>
</body>
</html>
